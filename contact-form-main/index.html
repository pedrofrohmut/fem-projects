<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!--Leave footer before your custom styles to override conflicts-->
  <link rel="stylesheet" href="../footer.css" media="all">
  <link rel="stylesheet" href="style.css" media="all">

  <!--Google fonts - Karla-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400..800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Contact form</title>
</head>
<body>

  <main>

    <div class="form-wrapper">
      <h2 class="form-title">Contact Us</h2>

      <form class="contact-form grid-md-2col">
        <!--First-->
        <div class="input-group col-half">
          <label for="first" class="label-required">First Name</label>
          <input id="first" type="text" name="first">
          <div class="error-message">This field is required</div>
        </div>

        <!--Last-->
        <div class="input-group col-half">
          <label for="last" class="label-required">Last Name</label>
          <input id="last" type="text" name="last">
          <div class="error-message">This field is required</div>
        </div>

        <!--E-mail-->
        <div class="input-group col-full">
          <label for="email" class="label-required">Email Address</label>
          <input id="email" type="email" name="email">
          <div class="error-message">Please enter a valid email address</div>
          <div class="error-message">This field is required</div>
        </div>

        <!--Query Type-->
        <div class="input-group col-full">
          <label for="query-type" class="label-required">Query Type</label>
          <div class="radio-wrapper grid-md-2col">

            <label for="query1" class="surrounded-label radio-input-group col-half radio-label">
              <input id="query1" type="radio" name="query-type" class="custom-radio">
              General Enquiry
            </label>

            <label for="query2" class="surrounded-label radio-input-group col-half radio-label">
              <input id="query2" type="radio" name="query-type" class="custom-radio">
              Support Request
            </label>

          </div>
          <div class="error-message">Please select a query type</div>
        </div>

        <!--Message-->
        <div class="input-group col-full">
          <label for="message" class="label-required">Message</label>
          <textarea id="message" name="message" cols="30" rows="10"></textarea>
          <div class="error-message">This field is required</div>
        </div>

        <!--Consent-->
        <div class="input-group col-full">
          <div class="checkbox-group">
            <input id="consent" type="checkbox" name="" class="custom-checkbox">
            <label for="consent" class="label-required">
              I consent to being contacted by the team
            </label>
          </div>
          <div class="error-message">To submit this form, please consent to being contacted</div>
        </div>

        <button class="primary-button col-full">Submit</button>
      </form>
    </div>

  </main>

  <!--Message Sent!-->
  <!--Thanks for completing the form. We'll be in touch soon!-->

  <footer>
    <a href="../index.html">Back to main</a>
  </footer>
</body>
</html>
