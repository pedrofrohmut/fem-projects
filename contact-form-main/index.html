<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!--Leave footer before your custom styles to override conflicts-->
  <link rel="stylesheet" href="../footer.css" media="all">
  <link rel="stylesheet" href="style.css" media="all">

  <title>Frontend Mentor | Contact form</title>
</head>
<body>

  <main>

    <h2>Contact Us</h2>
    <form>

      <div class="input-group">
        <label for="first">First Name</label>
        <input id="first" type="text" name="first">
        <div class="error-message">This field is required</div>
      </div>

      <div class="input-group">
        <label for="last">Last Name</label>
        <input id="last" type="text" name="last">
        <div class="error-message">This field is required</div>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" name="email">
        <div class="error-message">Please enter a valid email address</div>
        <div class="error-message">This field is required</div>
      </div>

      <div class="input-group">
        <label for="query-type">Query Type</label>
        <label for="query1">
          <input id="query1" type="radio" name="query-type">
          General Enquiry
        </label>
        <label for="query2">
          <input id="query2" type="radio" name="query-type">
          Support Request
        </label>
        <div class="error-message">Please select a query type</div>
      </div>

      <div class="input-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" cols="30" rows="10"></textarea>
        <div class="error-message">This field is required</div>
      </div>

      <div class="input-group">
        <label for="">
          <input id="" type="checkbox" name="">
          I consent to being contacted by the team
        </label>
        <div class="error-message">To submit this form, please consent to being contacted</div>
      </div>

      <button>Submit</button>
    </form>

  </main>

  <!--Message Sent!-->
  <!--Thanks for completing the form. We'll be in touch soon!-->

  <footer>
    <a href="../index.html">Back to main</a>
  </footer>
</body>
</html>
