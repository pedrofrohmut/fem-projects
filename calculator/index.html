<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Calculator app</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- League Spartan - Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <!-- My custom CSS -->
  <link rel="stylesheet" href="../footer.css" media="all">
  <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
  <main>

    <div class="calc__wrapper">
      <header class="calc__header">
        <h1 class="calc__title">calc</h1>

        <div class="theme-switcher">
          <span class="theme__title">THEME</span>
          <div class="theme__switch">
            <div class="theme__labels">
              <label>1</label>
              <label>2</label>
              <label>3</label>
            </div>
            <div class="theme__radios">
              <input id="theme-1" type="radio" name="theme" value="1" checked>
              <input id="theme-2" type="radio" name="theme" value="2">
              <input id="theme-3" type="radio" name="theme" value="3">
            </div>
          </div>
        </div>
      </header>

      <input class="calc__screen" type="text" value="">

      <div class="calc__keys-wrapper">
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key key-secondary">DEL</button>

        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">+</button>

        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">-</button>

        <button class="key">.</button>
        <button class="key">0</button>
        <button class="key">/</button>
        <button class="key">*</button>

        <button class="key key-secondary key-large">RESET</button>
        <button class="key key-extra key-large">=</button>
      </div>
    </div> <!-- calc__wrapper -->

  </main>

  <footer>
    <a href="../index.html">Back to main</a>
  </footer>
</body>
</html>
