<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="style.css" rel="stylesheet"/>
</head>
<body>

  <main>

    <!--Product card (modeled to be added later to a product list)-->
    <div class="product-card">
      <!--Product Image-->
      <picture>
        <img src="./images/image-product-mobile.jpg" alt="Perfume: Gabrielle Essence Eau De Parfum">
      </picture>

      <!--Content-->
      <div class="content">
        <div class="product-category">Perfume</div>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <div class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="product-prices">
          <div class="primary-price">$149.99</div>
          <div class="secondary-price">$169.99</div>
        </div>
        <button class="add-cart-btn">
          <svg class="cart-icon" width="15" height="16">
            <use xlink:href="images/icon-cart.svg#logo"></use>
          </svg>
          <span>Add to Cart</span>
        </button>
      </div>
    </div>

  </main>

  <!--Back to the projects list link-->
  <footer>
    <a href="../index.html">Back to main</a>
  </footer>
</body>
</html>
